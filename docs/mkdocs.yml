  - Specs:
    - Petal Schema: specs/petal_schema.md
    - Trip Schema: specs/trip_schema.md
    - User Profile Schema: specs/user_profile_schema.md
    - API Endpoints: specs/api_endpoints.md
  - Caching & RAG: rag_pipeline.md
  - Compliance: compliance.md
  - Operations:
