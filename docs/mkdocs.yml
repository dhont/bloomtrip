site_name: BloomTrip Documentation
site_description: >
  Open-source travel planning platform powered by Azure AI Search, Azure OpenAI, and multi-source enrichment.
  RAG-based itinerary generation, smart caching, and TOS-compliant integration with open and partner data.
site_url: https://bloomtripbeta.readthedocs.io
site_dir: ../site
repo_url: https://github.com/dhont/bloomtrip
repo_name: bloomtrip
edit_uri: edit/main/docs/

# Because this config now lives inside the docs/ directory, set docs_dir explicitly.
docs_dir: .

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: indigo
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - search.suggest
    - search.highlight
    - toc.integrate
  custom_dir: overrides

extra_css:
  - css/mermaid-theme.css

# Load Mermaid runtime (render diagrams client-side). PDF export may not execute JS; consider build-time plugin later.
extra_javascript:
  - https://unpkg.com/mermaid@10.9.3/dist/mermaid.min.js
  - js/mermaid-init.js

plugins:
  - search

markdown_extensions:
  - admonition
  - def_list
  - tables
  - footnotes
  - attr_list
  - md_in_html
  - codehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - toc:
      permalink: true

